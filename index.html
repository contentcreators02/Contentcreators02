
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Content Creators 02</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Content Creators 02</h1>
    <nav>
      <ul>
        <li><a href="#stories">গল্প</a></li>
        <li><a href="#poems">কবিতা</a></li>
        <li><a href="#rhymes">ছড়া</a></li>
        <li><a href="#novels">উপন্যাস</a></li>
        <li><a href="#short-stories">ছোট গল্প</a></li>
        <li><a href="#long-stories">বড় গল্প</a></li>
        <li><a href="#jokes">জোকস</a></li>
        <li><a href="#educational">শিক্ষামূলক</a></li>
        <li><a href="#rhythms">ছন্দ</a></li>
        <li><a href="#submit">লিখা পাঠান</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="stories"><h2>গল্প</h2><div class="content-list"></div></section>
    <section id="poems"><h2>কবিতা</h2><div class="content-list"></div></section>
    <section id="rhymes"><h2>ছড়া</h2><div class="content-list"></div></section>
    <section id="novels"><h2>উপন্যাস</h2><div class="content-list"></div></section>
    <section id="short-stories"><h2>ছোট গল্প</h2><div class="content-list"></div></section>
    <section id="long-stories"><h2>বড় গল্প</h2><div class="content-list"></div></section>
    <section id="jokes"><h2>জোকস</h2><div class="content-list"></div></section>
    <section id="educational"><h2>শিক্ষামূলক</h2><div class="content-list"></div></section>
    <section id="rhythms"><h2>ছন্দ</h2><div class="content-list"></div></section>

    <section id="submit">
      <h2>আপনার লেখা পাঠান</h2>
      <form id="submission-form">
        <input type="text" id="name" placeholder="আপনার নাম" required />
        <input type="email" id="email" placeholder="আপনার ইমেইল" required />
        <select id="type">
          <option value="story">গল্প</option>
          <option value="poem">কবিতা</option>
          <option value="joke">জোকস</option>
          <option value="novel">উপন্যাস</option>
        </select>
        <textarea id="content" placeholder="আপনার লেখা এখানে লিখুন..." rows="6" required></textarea>
        <button type="submit">পাঠান</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Content Creators 02 | <a href="https://www.facebook.com/profile.php?id=61575866495971" target="_blank" style="color:#fff;">আমাদের ফেসবুক পেইজ</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
